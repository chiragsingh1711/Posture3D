<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPD Project</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <button class="top">
      <span class="button_top">Top</span>
    </button>
    <button class="front">
      <span class="button_front">Front</span>
    </button>
    <button class="back">
      <span class="button_back">Back</span>
    </button>
    <button class="left">
      <span class="button_left">Left</span>
    </button>
    <button class="right">
      <span class="button_right">Right</span>
    </button>
    <button class="upperFront">
      <span class="button_upper_front">Upper Front</span>
    </button>
    <button class="midFront">
      <span class="button_mid_front">Mid Front</span>
    </button>
    <button class="lowerFront">
      <span class="button_lower_front">Lower Front</span>
    </button>
    <button class="upperBack">
      <span class="button_upper_back">Upper Back</span>
    </button>
    <button class="midBack">
      <span class="button_mid_back">Mid Back</span>
    </button>
    <button class="lowerBack">
      <span class="button_lower_back">Lower Back</span>
    </button>
    <button class="years5Plus">
      <span class="button_5yearsPlus">+5 Years</span>
    </button>
    <button class="years5Minus">
      <span class="button_5yearsMinus">-5 Years</span>
    </button>
    <script type="module" src="./script.js"></script>
  </body>
</html>
